<body>
    <main>
        <h1>DCC202 - Atividade 9: (Victor Salles)</h1>
        <p>Esta é a página principal tem código JavaScript nela. Você só verá o resultado no console e durante a
            depuração.</p>

    </main>
    <script>
        let maria;
        let joao;
        maria = {
            nome: "Maria",
            qtd: 2
        }
        joao = {
            nome: "Joao",
            qtd: 1
        };

        deJoaoParaMaria();

        function deJoaoParaMaria() {
            maria.qtd += joao.qtd;
            joao.qtd = 0;
        }
    </script>
